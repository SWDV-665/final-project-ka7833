<ion-header [translucent]="true">
  <ion-toolbar color="success" class="ion-text-center">
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">movieDetails</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card *ngIf="movie">
      <img alt="movie image" [src]="imageBaseUrl + '/w400/' + movie.poster_path  " />

      <ion-card-header>
        <ion-card-title>{{ movie.title}} </ion-card-title>
        <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>
        <ion-text color="tertiary">
          <span *ngFor="let g of movie.genres; let isLast = last">{{ g.name }} {{ !isLast ? ' . ' : '' }}</span>
        </ion-text>
      </ion-card-header>

      <ion-card-content>
        <div class="">
          <ion-label color="medium">{{ movie.overview }}</ion-label>

          <ion-item lines="none" class="ion-text-center">
            <ion-icon class="ion-text-center" name="calendar-outline"></ion-icon>
            <ion-label class="">{{ movie.release_date | date: 'y' }}</ion-label>
          </ion-item>

          <ion-item lines="none" class="ion-justify-content-start">
            <ion-icon class="" name="cash-outline" slot="start"></ion-icon>
            <ion-label class="ion-text-center">{{ movie.budget| currency: "USD"}}</ion-label>
          </ion-item>
        </div>
      </ion-card-content>

      <ion-button size="default" shape="round" (click)="openHomepage(movie.homepage)">
        <ion-icon slot="start" name="open-outline"></ion-icon>
        Open Homepage
      </ion-button>

      <ion-button size="default" shape="round" color="warning" (click)="gotoComments()">
        <ion-icon slot="start" name="clipboard-outline"></ion-icon>
        Leave Comments
      </ion-button>

        <ion-button (click)="shareItem(movie)" size="default" shape="round" color="danger">
          <ion-icon slot="start" name="share-outline"></ion-icon>
          Share
        </ion-button>

    </ion-card>
  </div>
</ion-content>
