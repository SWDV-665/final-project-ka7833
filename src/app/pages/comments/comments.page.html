<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">comments</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="movie">
    <img alt="movie image" [src]="imageBaseUrl + '/w400/' + movie.poster_path  " />

    <ion-card-header>
      <ion-card-title>Leave a Comment</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #commentForm="ngForm">
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" email errorText="Invalid email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Comment</ion-label>
        <ion-textarea name="comment" [(ngModel)]="comment" fill="outline" required></ion-textarea>
      </ion-item>

      <ion-button id="present-alert" expand="block" [disabled]="!commentForm.valid" color="primary"
        (click)="submitComment()">Submit
      </ion-button>
      <ion-alert trigger="present-alert" header="Success" message="Successfully submitted comment!"
        [buttons]="alertButtons" routerLink="/movies">
      </ion-alert>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
